<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
</head>

<body class="bg-warning-subtle">

    <div class="container bg-info mt-5 p-3 text-center rounded">
        <h1 style="font-family: cursive; font-size: xx-large;">Calculadora Profesional</h1>
    </div>

    <div class="container text-center mt-5">
        <div class="row row-cols-1 row-cols-sm-3 row-cols-md-5 justify-content-evenly">
            <div class="col bg-info-subtle p-3 border border-black rounded">
                <input type="number" class="text-center rounded" id="num1">
            </div>
            <div class="col-3 bg-info-subtle p-3 border border-black rounded">
                <select name="operando" id="signo" class="w-100 rounded text-center">
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
            </div>
            <div class="col-3 bg-info-subtle p-3 border border-black rounded">
                <input type="number" class="text-center rounded" id="num2">
            </div>
            <div class="col-3 bg-info-subtle p-3 border border-black rounded">
                <img src="./img/icons8-parallel-symbol-50.png" alt="">
            </div>
            <div class="col-3 bg-info-subtle p-3 border border-black rounded">
                <input type="text" class="text-center rounded" id="resultado">
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-center mt-4">

        <button type="button" class="btn btn-success" onclick="calculo(num1,signo, num2)">
            Calcular
        </button>

        <button type="button" class="btn btn-warning" onclick="limpiar()" id="boton-borrar">
            Borrar
        </button>


    </div>


    <div class="container text-center mt-4  ">
        <div class="row align-items-start">
            <div class="col-2 bg-info-subtle p-4 rounded border border-black">

                <h5>Resultados</h5>

                <ul id="ListaResultao" class="list-group list-group-flush">
                    
                </ul>
            </div>
        </div>
    </div>




</body>

</html>
