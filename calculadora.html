<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-warning">

    <div class="container">

        <div class="container text-center bg-info-subtle mt-5 p-5 rounded">
            <div class="row align-items-start">
                <div class="col">
                    <input type="number" id="num1" class="rounded-pill text-center" placeholder="Escribe numero">
                </div>
                <div class="col">
                    <input type="text" id="signo" class="rounded-pill text-center" placeholder="Escribe simbolo">
                </div>
                <div class="col">
                    <input type="number" id="num2" class="rounded-pill text-center" placeholder="Escribe numero">
                </div>
            </div>

            <div class="row align-items-start mt-5">
                <div class="col-9">
                    <input type="text" id="resultado" class="rounded-pill text-center" placeholder="Resultado">
                </div>
                <div class="col-1">
                    <button onclick="calcular()" type="button" class="btn btn-info">Resultado</button>
                </div>

            </div>

            <div class="container">
                <ul id="ListaResultao" class="list-group list-group-flush">
                    
                </ul>

            </div>

        </div>

    </div>
    <script src="funciones.js"></script>




</body>

</html>
